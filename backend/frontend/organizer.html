<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFest Typing - Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1>âš¡ TechFest Typing Battle</h1>
      <span class="role-badge">ORGANIZER</span>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="organizer-layout">
      
      <!-- LEFT: Setup Section -->
      <div class="section setup-section">
        <h2>ğŸ“ Create Competition</h2>

        <div class="form-group">
          <label>Competition Name</label>
          <input type="text" id="compName" placeholder="e.g., TechFest 2025" />
        </div>

        <div class="form-group">
          <label>Description (Optional)</label>
          <input type="text" id="compDescription" placeholder="e.g., College typing speed contest" />
        </div>

        <!-- ROUNDS SECTION -->
        <div class="rounds-container">
          <h3>ğŸ¯ Rounds</h3>
          <div id="roundsList" class="rounds-list"></div>
          <button class="btn-secondary" id="addRoundBtn">+ Add Round</button>
        </div>

        <button class="btn-primary" id="createCompBtn">ğŸš€ Create Competition</button>

        <!-- CODE DISPLAY -->
        <div id="codeDisplay" class="code-display hidden">
          <h3>âœ“ Competition Created!</h3>
          <p>Share this code with participants:</p>
          <div class="code-box">
            <span id="codeValue" class="code-big"></span>
            <button class="btn-copy" onclick="copyCode()">ğŸ“‹ Copy</button>
          </div>
          <p id="participantCount" class="participant-count">â³ Waiting for participants...</p>
        </div>
      </div>

      <!-- RIGHT: Control & Leaderboard Section -->
      <div class="section control-section">
        <h2>ğŸ‘¥ Control Panel</h2>

        <!-- COMPETITION INFO -->
        <div id="compInfo" class="comp-info hidden">
          <div class="info-box">
            <label>Competition:</label>
            <span id="compNameDisplay"></span>
          </div>
          <div class="info-box">
            <label>Participants:</label>
            <span id="participantCountDisplay">0</span>
          </div>
          <div class="info-box">
            <label>Status:</label>
            <span id="statusDisplay" class="status-badge">Pending</span>
          </div>
        </div>

        <!-- ROUND SELECTOR -->
        <div id="roundSelector" class="round-selector hidden">
          <h3>ğŸ® Manage Rounds</h3>
          
          <div class="round-list-control">
            <div id="roundButtonsList"></div>
          </div>

          <div class="round-details">
            <p id="selectedRoundText" class="round-text-preview"></p>
            <p id="selectedRoundTime" class="round-time"></p>
          </div>

          <button class="btn-primary" id="startRoundBtn" disabled>â–¶ï¸ Start Selected Round</button>

          <!-- ROUND STATUS -->
          <div id="roundStatus" class="round-status hidden">
            <div class="status-content">
              <p>Round <span id="roundNumber"></span> In Progress</p>
              <p class="timer">â±ï¸ <span id="roundTimer">0</span>s</p>
              <div class="progress-bar">
                <div id="progressFill"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- LIVE LEADERBOARD -->
        <div class="leaderboard-section">
          <h3>ğŸ“Š Live Leaderboard</h3>
          <div id="leaderboardContainer" class="leaderboard-container">
            <p class="placeholder-text">Awaiting round start...</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.js"></script>
  <script src="organizer-script.js"></script>
</body>
</html>
